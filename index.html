<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/combine/npm/sweetalert2@11.3.10/dist/sweetalert2.min.css,npm/sweetalert2@11.3.10/dist/sweetalert2.min.css"

    <title>Document</title>

  <body>
    <h1>Batu Kertas Gunting</h1>
    <h3>
      Barang siapa yang mencapai skor 5 terlebih dahulu maka sesungguhnya dialah
      pemenangnya
    </h3>
    <p class="notif"></p>
    <div class="choose">
      <a class="items" id="batu">batu</a>
      <a class="items" id="kertas">Kertas</a>
      <a class="items" id="gunting">Gunting</a>
    </div>
    <div class="score">
      <p id="player-score">Skor anda:</p>
      <p id="com-score">Skor komputer:</p>
    </div>
    <p id="winner"></p>
  </body>
  <script src="brain.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
